name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        django-version: ["4.2", "5.1", "5.2"]
        wagtail-version: ["7.0", "7.1", "7.2"]
        exclude:
          # Python 3.14 only supported in Wagtail 7.2+
          - python-version: "3.14"
            wagtail-version: "7.0"
          - python-version: "3.14"
            wagtail-version: "7.1"
          # Django 4.2 only supports up to Python 3.12
          - python-version: "3.13"
            django-version: "4.2"
          - python-version: "3.14"
            django-version: "4.2"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Django~=${{ matrix.django-version }}.0
          pip install wagtail~=${{ matrix.wagtail-version }}.0
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest --cov --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10' && matrix.django-version == '4.2'
